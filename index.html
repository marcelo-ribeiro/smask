<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smask - Vanilla JS Mask</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">-->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="document.body.classList.add('loaded')">
<header>
  <h1>smask_</h1>
  <h2>Vanilla JS Mask</h2>
  <hr>
</header>

<main>
  <section>
    <header>
      <h3>Examples:</h3>
    </header>

    <form action="#" onsubmit="return false">
      <div class="grid">
      <div class="input--text">
        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" placeholder="000.000.000.00" value="000.000.000.00" autofocus required>
      </div>

      <div class="input--text">
        <label for="tel">Cell phone</label>
        <input id="tel" name="tel" type="tel" autocomplete="tel" placeholder="(00) 00000-0000" value="(00) 00000-0000"
               data-mask="(00) 00000-0000" required>
      </div>

      <div class="input--text">
        <label for="date">Birthdate</label>
        <input id="date" name="date" type="text" placeholder="00/00/0000" value="00/00/0000" data-mask="00/00/0000"
               required>
      </div>

      <div class="input--text">
        <label for="placa">Placa Mercosul</label>
        <input id="placa" name="placa" type="text" placeholder="AAA0A00" value="AAA0A00" data-mask="AAA0A00"
               required>
      </div>

      <div class="input--text">
        <label for="price">Price</label>
        <input id="price" name="price" type="tel" placeholder="Digite aqui..." value="0" required>
      </div>

      <div class="input--text">
        <label for="quantity">Quantity</label>
        <input id="quantity" name="quantity" type="tel" placeholder="0" value="1234" data-mask="decimal"
               required>
      </div>

      <div class="input--text">
        <label for="custom">Alphanumeric</label>
        <input id="custom" name="custom" type="text" placeholder="Digite aqui..." value="2B7" data-mask="ZZZ" required>
      </div>
      </div>

      <footer class="buttons">
        <button type="submit" style="width: 100%;">Submit</button>
      </footer>
    </form>
  </section>
</main>

<script type="module" src="index.js"></script>
</body>
</html>
