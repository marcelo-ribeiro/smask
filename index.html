<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS Masker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body onload="document.body.classList.add('loaded')">
<header>
  <h1>Vanilla JS Masker</h1>
</header>
<main>
  <section>
    <header>
      <h3>Examples:</h3>
    </header>
    <label class="input--text" for="cpf">
      <span>CPF</span>
      <input id="cpf" name="cpf" type="text" placeholder="Digite aqui..." value="12345678909" autofocus>
    </label>
    <label class="input--text" for="tel">
      <span>Cell phone</span>
      <input id="tel" name="tel" data-mask="(99) 99999-9999" type="tel" autocomplete="tel" value="71991284022">
      <small>Using data-mask attribute</small>
    </label>
    <label class="input--text" for="date">
      <span>Birthdate</span>
      <input id="date" name="date" data-mask="99/99/9999" type="text" value="01011990">
      <small>Using data-mask attribute</small>
    </label>
    <label class="input--text" for="placa">
      <span>Placa Mercosul</span>
      <input id="placa" name="placa" data-mask="ZZZ9Z99" type="text" value="BRA0S17">
      <small>Using data-mask attribute</small>
    </label>
  </section>
</main>

<script type="module" src="index.js"></script>
</body>
</html>
