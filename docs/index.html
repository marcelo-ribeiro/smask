<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smask - Vanilla JS Mask</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="document.body.classList.add('loaded')">
<header class="app-header">
  <h1>smask_</h1>
  <h2>Vanilla JS Mask</h2>
</header>

<main>
  <section>
    <header>
      <h3>Examples:</h3>
    </header>

    <form onsubmit="return false">
      <div class="grid">
        <div class="field--text">
          <input class="field--text__input" id="cpf" name="cpf" type="tel" inputmode="numeric" placeholder="000.000.000-00" autofocus required>
          <label class="field--text__label" for="cpf">Brazil CPF</label>
        </div>

        <div class="field--text">
          <input class="field--text__input" id="tel" name="tel" type="tel" inputmode="numeric" autocomplete="tel" placeholder="(00) 00000-0000"
                 data-mask="(dd) ddddd-dddd" required>
          <label class="field--text__label" for="tel">Cell Phone</label>
        </div>

        <div class="field--text">
          <input class="field--text__input" id="date" name="date" type="tel" inputmode="numeric" placeholder="00/00/0000" data-mask="dd/dd/dddd"
                 required>
          <label class="field--text__label" for="date">Birthdate</label>
        </div>

        <div class="field--text">
          <input class="field--text__input" id="car-plate" name="car-plate" type="text" placeholder="AAA0A00" data-mask="aaadadd" required>
          <label class="field--text__label" for="car-plate">Br Car Plate</label>
        </div>

        <div class="field--text">
          <input class="field--text__input" id="price" name="price" type="tel" inputmode="numeric" placeholder="0,00" required>
          <label class="field--text__label" for="price">Price</label>
        </div>

        <div class="field--text">
          <input class="field--text__input" id="quantity" name="quantity" type="tel" inputmode="numeric" placeholder="0" data-mask="decimal"
                 required>
          <label class="field--text__label" for="quantity">Quantity</label>
        </div>

        <div class="field--text">
          <input class="field--text__input" id="custom" name="custom" type="text" placeholder="???" data-mask="www"
                 required>
          <label class="field--text__label" for="custom">Alphanumeric</label>
        </div>
      </div>

      <footer class="buttons">
        <button type="submit" style="width: 100%;">Submit</button>
      </footer>
    </form>
  </section>
</main>

<script type="module" src="index.js"></script>
</body>
</html>
